<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball Merge Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="settings-icons">
        <button id="settingsBtn">‚öôÔ∏è</button>
        <button id="achievementBtn">üèÜ</button>
        <button id="minigameBtn">üé≤</button>
        <button id="updateLogBtn">üìã</button>
      </div>
      <div class="money">0 $</div>
      <div class="level">Level 7</div>
    </div>

    <div class="game-area" id="gameArea">
      <div class="pin-grid"></div>
    </div>

    <div class="sidebar-left">
      <button class="auto-spawn" id="autoSpawnBtn">üîÑ AUTO SPAWN</button>
      <button class="max">üü¶ MAX</button>
      <button class="x3">x3</button>
    </div>

    <div class="sidebar-right">
      <button class="upgrade" data-upgrade="addBall">
        ‚ûï ADD BALL <span class="price" id="addBallPrice">1.8K $</span>
      </button>
      <button class="upgrade" data-upgrade="ballProfit">
        üí∞ BALL PROFIT <span class="price" id="ballProfitPrice">66.7K $</span>
      </button>
      <button class="upgrade" data-upgrade="addPin">
        üü£ ADD PIN <span class="price" id="addPinPrice">47.6K $</span>
      </button>
      <button class="upgrade" data-upgrade="mergePins">
        ‚¨ÜÔ∏è MERGE PINS <span class="price" id="mergePinsPrice">119.2K $</span>
      </button>
    </div>

    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>SETTINGS</h2>
        <div class="setting-row">
          <label>Graphic Quality</label>
          <select id="graphicQualitySelect">
            <option value="ultra_low">Ultra Low</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="setting-row">
          <label>Theme</label>
          <select id="themeSelect">
            <option value="dark_purple">Dark Purple</option>
            <option value="dark_blue">Dark Blue</option>
            <option value="dark_green">Dark Green</option>
          </select>
        </div>
        <div class="setting-row">
          <label>Glow</label>
          <input type="checkbox" id="glowToggle" checked>
        </div>
        <div class="setting-row">
          <label>Pulse</label>
          <input type="checkbox" id="pulseToggle" checked>
        </div>
        <div class="setting-row">
          <label>Shine</label>
          <input type="checkbox" id="shineToggle" checked>
        </div>
        <div class="setting-row">
          <label>Sparkle</label>
          <input type="checkbox" id="sparkleToggle" checked>
        </div>
        <div class="setting-row">
          <label>Trail</label>
          <input type="checkbox" id="trailToggle" checked>
        </div>
        <div class="setting-row">
          <label>Glow Intensity</label>
          <input type="range" min="0" max="100" value="100" id="glowIntensitySlider">
        </div>
        <div class="setting-row">
          <label>Sparkle Rate</label>
          <input type="range" min="0" max="100" value="50" id="sparkleRateSlider">
        </div>
        <div class="setting-row">
          <label>Music</label>
          <input type="range" min="0" max="100" value="50" id="musicSlider">
        </div>
        <div class="setting-row">
          <label>Sfx</label>
          <input type="range" min="0" max="100" value="50" id="sfxSlider">
        </div>
        <div class="setting-row">
          <button id="resetProgressBtn" class="reset-btn">üîÑ RESET PROGRESS</button>
        </div>
      </div>
    </div>

    <div class="modal" id="achievementModal">
      <div class="modal-content">
        <span class="close-achievement">&times;</span>
        <h2>ACHIEVEMENTS</h2>
        <div id="achievementList">
        </div>
      </div>
    </div>

    <div class="modal" id="minigameModal">
      <div class="modal-content">
        <span class="close-minigame">&times;</span>
        <h2>MINI GAME: TEBAK WARNA BOLA</h2>
        <div class="mode-toggle">
          <label>Mode Hard: </label>
          <input type="checkbox" id="hardModeToggle">
        </div>
        <div id="minigameContent">
          <div id="ballDisplay" class="ball-display"></div>
          <div id="colorOptions" class="color-options"></div>
          <div id="minigameResult" class="minigame-result"></div>
          <div class="streak-display">Streak: <span>0</span></div>
          <button id="minigamePlayBtn" class="minigame-play-btn">Main Lagi</button>
        </div>
      </div>
    </div>

    <div class="modal" id="updateLogModal">
      <div class="modal-content">
        <span class="close-update-log">&times;</span>
        <h2>UPDATE LOG</h2>
        <div id="updateLogContent">
        </div>
      </div>
    </div>
  </div>

  <div id="achievementNotificationContainer"></div>

  <script src="script.js"></script>
</body>
</html>
